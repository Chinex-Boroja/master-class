spring:
  profiles:
    active: qa

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: ${db_username}
    url: ${db_url}
    password: ${db_password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
welcome:
  message: Welcome to Chinex Code Buffer

